<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
    <title>NBA Stats Dashboard</title>
</head>

<body>
    <nav class="main-nav">
        <h1 class="main-logo">NBA Statistics Dashboard</h1>
        <ul class="links">
            <li>
                <a href="https://github.com/joe-delaney/NBA-Stat-Dashboard">
                    <img class="link-logo" src="./assets/github-logo.png" alt="">
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/joseph-delaney-46985b76/">
                    <img class="link-logo" src="./assets/linkedin-logo.png">
                </a>
            </li>
        </ul>
    </nav>
    <nav class="user-inputs">
        <form class="player-search-form">
            <input type="input" class="player-search-input" placeholder="Search for a player">
            <input type="submit" value="Add Player">
            <!-- <ul></ul> -->
        </form>
        <form class="other-inputs">
            Start Season<input id=start-season type="number" min="1946" max="2021" step="1" value="2021" />
            End Season<input id=end-season type="number" min="1946" max="2021" step="1" value="2021" />
            <select id="metric">
                <option value="" disabled selected>--Please Select--</option>
                <option value="ppg">Points per game</option>
                <option value="apg">Assists per game</option>
                <option value="rpg">Rebounds per game</option>
            </select>
            <select id="chart">
                <option value="" disabled selected>--Please Select--</option>
                <option value="line">Line Chart</option>
                <option value="bar">Bar Chart</option>
                <option value="scatter">Scatterplot</option>
            </select>
            <input type="submit" value="Visualize Data">
        </form>
    </nav>
</body>

</html>
