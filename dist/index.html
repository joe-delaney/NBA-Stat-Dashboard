<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/colorbrewer.v1.min.js"></script>
    <title>NBA Stats Dashboard</title>
</head>

<body>
    <nav class="main-nav">
        <h1 class="main-logo">NBA Statistics Dashboard</h1>
        <ul class="links">
            <li>
                <a href="https://github.com/joe-delaney/NBA-Stat-Dashboard">
                    <img class="link-logo" src="./assets/github-logo.png" alt="">
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/joseph-delaney-46985b76/">
                    <img class="link-logo" src="./assets/linkedin-logo.png">
                </a>
            </li>
        </ul>
    </nav>
    <nav class="user-inputs">
        <form class="player-search-form">
            <input type="input" class="player-search-input" placeholder="Search for a player">
            <input type="submit" value="Add Player" class="button">
            <!-- <ul></ul> -->
        </form>
        <form class="other-inputs">
            <label class="user-input-label">Start Season
                <input class="user-input" id=start-season type="number" min="1946" max="2021" step="1" value="2021" />
            </label>
            <label class="user-input-label">End Season
                <input class="user-input" id=end-season type="number" min="1946" max="2021" step="1" value="2021" />
            </label>
            <label class="user-input-label">Metric
                <select class="user-input" id="metric">
                    <option value="ppg" selected>Points per game</option>
                    <option value="apg">Assists per game</option>
                    <option value="rpg">Rebounds per game</option>
                    <option value="spg">Steals per game</option>
                    <option value="fg_pct">FG %</option>
                    <option value="fg3_pct">3pt FG %</option>
                </select>
            </label>
            <label class="user-input-label">Chart Type
                <select class="user-input" id="chart">
                    <option value="line" selected>Line Chart</option>
                    <option value="bar">Bar Chart</option>
                    <option value="scatter">Scatterplot</option>
                </select>
            </label>
            <input class="button" type="submit" value="Visualize Data">
        </form>
    </nav>
    <section class="main-content">
        <div id="data-visualization"></div>



    </section>
</body>

</html>
